<!DOCTYPE html>
<html lang="de">
<head>
    <title>Navigation</title>
    <style>
        ul {
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, 280px);
        }

        li {
            display: flex;
            justify-content: center;
        }

        a {
            text-decoration: none;
            font-family: sans-serif;
            color: #333;
            font-variant: small-caps;
            padding: .25rem .66rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/" target="_top">Home / Data Attributes & jQuery</a>
            </li>
            <li>
                <a href="/domconfig" target="_top">Dom-Config & jQuery</a>
            </li>
            <li>
                <a href="/domconfig-styles" target="_top">Dom-Config & CSS</a>
            </li>
        </ul>
    </nav>
</body>
</html>
