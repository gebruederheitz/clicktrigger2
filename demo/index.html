<!DOCTYPE html>
<head>
    <meta charset="utf8" />
    <title>
        ClickTrigger Demo & Test Page
    </title>
    <link rel="stylesheet" href="/dist/clicktrigger2.css" />
    <link rel="stylesheet" href="/nav.css" />
    <style>
        body {
            font-family: sans-serif;
            padding-bottom: 200vh;
        }

        h1 {
            text-align: center;
        }

        main {
            padding: 1rem 5vw;
        }

        .flex-container {
            display: flex;
            max-width: 90vw;
            justify-content: space-around;
        }
        .flex-item {
            border: 1px solid black;
            padding: 40px;
            margin: 5px;
        }
        .target {
            background-color: red;
            transition: background-color 400ms;
            display: none;
            margin-top: 0;
        }
        .target.gh-ct-visible {
            background-color: green;
            opacity: 1;
            visibility: visible;
            display: block;
        }
        .trigger {
            transition: background-color 400ms;
            margin-bottom: 0;
        }
        .trigger.gh-trigger-inactive {
            border: 1px solid #ccc;
        }
        .trigger.gh-trigger-contrast {
            background-color: rgba(88, 9, 88, 0.3);
        }

        .flex-container.columns {
            flex-flow: row wrap;
            margin-top: 120px;
        }

        .columns .trigger {
            flex: 1 0 220px;
        }
        .columns .target {
            flex: 1 0 100%;
        }
    </style>
</head>

<body>
    <iframe class="nav" src="/nav.html"></iframe>
    <h1>ClickTrigger2 Demo Page â€“ Data Attribute Config & jQuery Animations</h1>

    <main>

        <!-- Globals -->
        <div
            class="globals"
            data-triggerglobals="true"
            data-triggerscroll="30%"
            data-triggerreposition="true"
        ></div>

        <!-- Data attribute test implementation -->
        <div class="flex-container">
            <div
                class="flex-item trigger"
                data-triggertype='toggle'
                data-triggertarget='#test1'
                data-triggergroup="gr1"
                data-triggerslug="test1"
            >
                1
            </div>
            <div id="test1" class="flex-item target">(1)</div>

            <div
                class="flex-item trigger"
                data-triggertype="toggle"
                data-triggertarget='#test2'
                data-triggergroup="gr1"
            >
                2
            </div>
            <div id="test2" class="flex-item target">
                (2)
                <div
                    class="flex-item trigger"
                    data-triggertype="hide"
                    data-triggertarget="#test2"
                    data-triggergroup="gr1"
                    data-triggersecondary="true"
                >
                    [x]
                </div>
            </div>

            <div class="flex-item trigger" data-triggertype="toggle" data-triggertarget="#test3" data-triggergroup="gr1" data-triggerslug="test3">3</div>
            <div id="test3" class="flex-item target">(3)</div>
            <div class="flex-item trigger" data-triggertype='toggle' data-triggertarget='#test4' data-triggergroup="gr1" data-triggerslug="test4">4</div>
            <div id="test4" class="flex-item target">(4)</div>
            <div class="flex-item trigger" data-triggertype='toggle' data-triggertarget='#test5' data-triggergroup="gr1" data-triggerslug="test5">5</div>
            <div id="test5" class="flex-item target">(5)</div>
            <div class="flex-item trigger" data-triggertype='toggle' data-triggertarget='#test6' data-triggergroup="gr1" data-triggerslug="testtest">6</div>
            <div id="test6" class="flex-item target">(6)</div>
        </div>

        <div class="flex-container columns">
            <div class="flex-item trigger" data-triggertype='toggle' data-triggertarget='#blue1' data-triggergroup="gr2" data-triggerslug="blueone">1</div>
            <div class="flex-item trigger" data-triggertype='toggle' data-triggertarget='#blue2' data-triggergroup="gr2">2</div>
            <div class="flex-item trigger" data-triggertype='toggle' data-triggertarget='#blue3' data-triggergroup="gr2" data-triggerslug="bluethree">3</div>
            <div id="blue1" class="flex-item target">(1)</div>
            <div id="blue2" class="flex-item target">
                (2)
                <div class="flex-item trigger" data-triggertype='hide' data-triggertarget="#blue2" data-triggergroup='gr2' data-triggersecondary="true">[x]</div>
            </div>
            <div id="blue3" class="flex-item target">(3)</div>
            <div class="flex-item trigger" data-triggertype='toggle' data-triggertarget='#blue4' data-triggergroup="gr2" data-triggerslug="bluefour">4</div>
            <div class="flex-item trigger" data-triggertype='toggle' data-triggertarget='#blue5' data-triggergroup="gr2" data-triggerslug="bluefive">5</div>
            <div class="flex-item trigger" data-triggertype='toggle' data-triggertarget='#blue6' data-triggergroup="gr2" data-triggerslug="bluesix">6</div>
            <div id="blue4" class="flex-item target">(4)</div>
            <div id="blue5" class="flex-item target">(5)</div>
            <div id="blue6" class="flex-item target">(6)</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script defer src="/dist/auto-bundle.js"></script>
</body>
